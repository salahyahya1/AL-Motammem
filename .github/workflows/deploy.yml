jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build Angular app
        run: npm run build
        
      - name: Verify generated files in dist
        run: |
          echo "== list dist root =="
          ls -la dist/al-motammem | head -80
          echo "== check search index =="
          test -f dist/al-motammem/sitemap.xml && echo "sitemap.xml OK" || echo "sitemap.xml not found"
          test -f dist/al-motammem/search-index.json && echo "search-index.json OK" || (echo "MISSING search-index.json" && exit 1)
          echo "== size =="
          node -e "const fs=require('fs'); const p='dist/al-motammem/search-index.json'; const s=fs.statSync(p).size; const j=JSON.parse(fs.readFileSync(p,'utf8')); console.log('size(bytes)=',s,' docs=',(j.docs||[]).length)"

