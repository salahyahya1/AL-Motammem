<div class="min-h-[100svh] flex items-center justify-center px-4 py-10 bg-[var(--white)]">
    <div class="w-full max-w-[980px] grid grid-cols-1 md:grid-cols-2 gap-6 items-stretch">

        <!-- يسار: معلومات -->
        <div class="rounded-3xl p-8 md:p-10 bg-[var(--light-light-gray)] flex flex-col justify-between">
            <div>
                <div class="flex items-center gap-3">
                    <div class="w-11 h-11 rounded-2xl bg-white flex items-center justify-center">
                        <span class="font-bold text-[var(--primary)]">AM</span>
                    </div>
                    <div class="leading-tight">
                        <div class="text-xl font-semibold text-[var(--primary)]">المتمم</div>
                        <div class="text-sm text-[color:var(--dark-gray)]">خبرة 40 سنة في ERP</div>
                    </div>
                </div>

                <h1 class="mt-8 text-2xl md:text-3xl font-bold text-[var(--primary)]">
                    تسجيل الدخول للوحة التحكم
                </h1>
                <p class="mt-3 text-[color:var(--dark-gray)] leading-relaxed">
                    ادخل لإدارة المحتوى والمدونات بأمان.
                </p>
            </div>
        </div>

        <!-- يمين: الفورم -->
        <div dir="rtl" class="rounded-3xl p-8 md:p-10 bg-white shadow-[0_10px_30px_rgba(0,0,0,0.06)]">
            <div class="flex items-center justify-between">
                <div class="text-lg font-semibold text-[var(--primary)]">تسجيل الدخول</div>
                <a routerLink="/blogs" class="text-sm text-[var(--primary)] hover:underline">
                    الذهاب للمدونات
                </a>
            </div>

            <form class="mt-6 space-y-4" [formGroup]="form" (ngSubmit)="submit()">

                <!-- البريد -->
                <div>
                    <label class="text-sm text-[color:var(--dark-gray)]">البريد الإلكتروني</label>

                    <input type="email" formControlName="email"
                        class="mt-2 w-full rounded-2xl px-4 py-3 outline-none border transition-colors" [ngClass]="{
              'border-gray-200 focus:border-[var(--primary)]': !(email?.touched),
              'border-red-500 focus:border-red-500': (email?.touched && email?.invalid),
              'border-green-500 focus:border-green-500': (email?.touched && email?.valid)
            }" placeholder="example@company.com" autocomplete="email" />

                    <div class="mt-1 text-xs text-red-600" *ngIf="email?.touched && email?.invalid">
                        <span *ngIf="email?.errors?.['required']">البريد الإلكتروني مطلوب.</span>
                        <span *ngIf="email?.errors?.['email']">من فضلك أدخل بريد إلكتروني صحيح.</span>
                    </div>
                </div>

                <!-- كلمة المرور -->
                <div>
                    <label class="text-sm text-[color:var(--dark-gray)]">كلمة المرور</label>

                    <div class="mt-2 relative">
                        <input [type]="showPassword ? 'text' : 'password'" formControlName="password"
                            class="w-full rounded-2xl px-4 py-3 outline-none border transition-colors pr-12" [ngClass]="{
                'border-gray-200 focus:border-[var(--primary)]': !(password?.touched),
                'border-red-500 focus:border-red-500': (password?.touched && password?.invalid),
                'border-green-500 focus:border-green-500': (password?.touched && password?.valid)
              }" placeholder="أدخل كلمة المرور" autocomplete="current-password" />

                        <!-- Eye toggle -->
                        <button type="button" (click)="togglePassword()"
                            class="absolute left-3 top-1/2 -translate-y-1/2 p-1 rounded-lg hover:bg-gray-100"
                            aria-label="إظهار/إخفاء كلمة المرور">
                            <!-- 👁️‍🗨️ مخفي -->
                            <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round" class="text-[color:var(--dark-gray)]">
                                <path d="M2 12s3.5-7 10-7 10 7 10 7-3.5 7-10 7-10-7-10-7Z" />
                                <circle cx="12" cy="12" r="3" />
                            </svg>

                            <!-- 👁️🚫 ظاهر (عين عليها شرطة) -->
                            <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round" class="text-[color:var(--dark-gray)]">
                                <path d="M2 12s3.5-7 10-7 10 7 10 7-3.5 7-10 7-10-7-10-7Z" />
                                <circle cx="12" cy="12" r="3" />
                                <path d="M3 3l18 18" />
                            </svg>
                        </button>
                    </div>

                    <div class="mt-1 text-xs text-red-600" *ngIf="password?.touched && password?.invalid">
                        <span *ngIf="password?.errors?.['required']">كلمة المرور مطلوبة.</span>
                        <span *ngIf="password?.errors?.['minlength']">الحد الأدنى 6 أحرف.</span>
                    </div>
                </div>

                <!-- رسالة خطأ -->
                <div *ngIf="errorMsg"
                    class="rounded-2xl border border-red-200 bg-red-50 px-4 py-3 text-sm text-red-700">
                    {{ errorMsg }}
                </div>

                <!-- زر الدخول (مقفول لحد ما الفورم يبقى valid) -->
                <button type="submit" [disabled]="loading || form.invalid"
                    class="w-full rounded-2xl bg-[var(--primary)] text-white py-3 font-semibold disabled:opacity-60 disabled:cursor-not-allowed">
                    <span *ngIf="!loading">دخول</span>
                    <span *ngIf="loading">جاري تسجيل الدخول...</span>
                </button>

            </form>
        </div>

    </div>
</div>
