<div class="flex items-center">
    <div class="acc grow" [class.is-open]="isOpen" [class.is-disabled]="disabled">
        <button type="button" class="acc-head" (click)="toggle()" [disabled]="disabled" [attr.aria-expanded]="isOpen">
            <span class="acc-title">{{ title }}</span>


            <span class="acc-icon" aria-hidden="true">
                <svg viewBox="0 0 24 24">
                    <path d="M7 10l5 5 5-5" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                </svg>
            </span>

        </button>

        <div class="acc-panel" #panel>
            <div class="acc-inner text-[12px]" #inner>
                <ng-content></ng-content>
            </div>
        </div>
    </div>
    <div class="gap-1 ms-1.5" [ngClass]="(isDeleteable && isEditable) ? 'flex' :'hidden'">
        <span class="acc-icon opacity-0 inline-flex items-center justify-center  px-0 rounded-full cursor-pointer"
            [class.is-editable]="isEditable" aria-hidden="true" (click)="Edit()">

            <svg width="25px" height="25px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                <g id="SVGRepo_iconCarrier">
                    <path
                        d="M9 5H7C5.89543 5 5 5.89543 5 7V19C5 20.1046 5.89543 21 7 21H9M15 5H17C18.1046 5 19 5.89543 19 7V9"
                        stroke="oklch(50% 0.134 242.749) " stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round"></path>
                    <path
                        d="M14.902 20.3343L12.7153 20.7716L13.1526 18.585C13.1914 18.3914 13.2865 18.2136 13.4261 18.074L17.5 14L19.5 12L21.4869 13.9869L19.4869 15.9869L15.413 20.0608C15.2734 20.2004 15.0956 20.2956 14.902 20.3343Z"
                        stroke="oklch(50% 0.134 242.749)" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round"></path>
                    <path d="M9 5C9 3.89543 9.89543 3 11 3H13C14.1046 3 15 3.89543 15 5V7H9V5Z"
                        stroke="oklch(50% 0.134 242.749)" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round"></path>
                </g>
            </svg>

        </span>
        <span class="acc-icon opacity-0" aria-hidden="true" [class.is-Deleteable]="isDeleteable" (click)="delete()">
            <svg viewBox="0 0 26 26" fill="none" xmlns="http://www.w3.org/2000/svg">
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                <g id="SVGRepo_iconCarrier">
                    <path d="M6 6L18 18M18 6L6 18" stroke="red" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round"></path>
                </g>
            </svg>
        </span>

    </div>
</div>
