<div class="min-h-screen bg-gray-50 pb-20 font-sans pt-20" dir="rtl" [formGroup]="blogForm">
    @if (loading) {
    <div class="py-16 text-center text-[#6B7280]">
        جاري تحميل المقال...
    </div>
    } @else if (errorMsg) {
    <div class="py-16 text-center text-red-600">
        {{ errorMsg }}
    </div>
    } @else if (blog) {
    <nav class="sticky top-0 z-50 flex items-center justify-between bg-white px-8 py-4 shadow-sm">

        <div class="flex items-center gap-2">
            <button class="shrink-0 w-9 h-9 flex items-center justify-center z-10 cursor-pointer pt-1"
                (click)="BackToSource()">
                <svg height="25px" width="25px" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 512 512" xml:space="preserve"
                    fill="#000000">
                    <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                    <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                    <g id="SVGRepo_iconCarrier">
                        <path style="fill:#E9E9E9;"
                            d="M256,0C114.608,0,0,114.608,0,256c0,141.376,114.608,256,256,256s256-114.624,256-256 C512,114.608,397.392,0,256,0z">
                        </path>
                        <g style="opacity:0.2;">
                            <polygon
                                points="221.2,167.12 294.224,238.368 117.984,238.368 117.984,304.816 294.224,304.816 221.2,376.048 267.712,423.472 423.424,271.584 267.712,119.696 ">
                            </polygon>
                        </g>
                        <polygon style="fill:oklch(55.096% 0.02679 264.351 / 0.793);"
                            points="205.2,151.12 278.224,222.368 101.984,222.368 101.984,288.816 278.224,288.816 205.2,360.048 251.712,407.472 407.424,255.584 251.712,103.696 ">
                        </polygon>
                    </g>
                </svg></button>
            <h1 class="text-xl font-bold text-slate-800">تعديل المقال</h1>
        </div>
        <button (click)="onSubmit()"
            class="rounded-lg bg-blue-700 px-6 py-2.5 font-semibold text-white transition hover:bg-blue-800 shadow-md">
            حفظ التعديلات
        </button>
    </nav>

    <div class="mx-auto mt-8 max-w-6xl px-4 lg:px-0">
        <div class="grid grid-cols-1 gap-8 lg:grid-cols-12">

            <div class="lg:col-span-8">
                <!-- ✅ شيلت التكرار بتاع title -->
                <input type="text" formControlName="title" placeholder="عنوان المقال..."
                    class="mb-6 w-full rounded-xl border border-gray-100 bg-white p-2 shadow-sm text-4xl font-black outline-none placeholder:text-gray-300 focus:ring-0">
                <textarea type="text" formControlName="metaDescription" placeholder="وصف المقال..."
                    class="mb-6 w-full rounded-xl border border-gray-100 bg-white p-2 shadow-sm text-2xl font-black outline-none placeholder:text-gray-300 focus:ring-0">
                </textarea>
                <div class="rounded-xl border border-gray-100 bg-white p-6 shadow-sm">
                    <div id="editorjs-container" class="editor-scroll"></div>
                </div>

                <div class="mt-10 rounded-xl bg-white p-6 shadow-sm">
                    <div class="mb-6 flex items-center justify-between">
                        <h3 class="text-lg font-bold text-slate-800">الأسئلة الشائعة (FAQs)</h3>
                        <button (click)="addFaq()" type="button"
                            class="text-sm font-semibold text-blue-600 hover:underline">
                            + إضافة سؤال
                        </button>
                    </div>

                    <div formArrayName="faqs" class="space-y-6">
                        <div *ngFor="let faq of faqs.controls; let i=index" [formGroupName]="i"
                            class="relative rounded-lg border border-gray-100 bg-gray-50 p-4 pt-8">

                            <button (click)="removeFaq(i)" type="button"
                                class="absolute left-4 top-4 text-red-500 text-xs hover:font-bold">حذف</button>

                            <div class="grid grid-cols-1 gap-4 md:grid-cols-2">
                                <div>
                                    <label class="mb-1 block text-xs text-gray-500">السؤال (بالعربي)</label>
                                    <input type="text" formControlName="question"
                                        class="w-full rounded-md border-gray-200 p-2 text-sm focus:border-blue-500">
                                </div>

                                <div>
                                    <label class="mb-1 block text-xs text-gray-500 text-left" dir="ltr">Question
                                        (English)</label>
                                    <input type="text" dir="ltr" formControlName="englishQuestion"
                                        class="w-full rounded-md border-gray-200 p-2 text-sm focus:border-blue-500">
                                </div>

                                <div>
                                    <label class="mb-1 block text-xs text-gray-500">الإجابة (بالعربي)</label>
                                    <textarea formControlName="answer" rows="2"
                                        class="w-full rounded-md border-gray-200 p-2 text-sm focus:border-blue-500"></textarea>
                                </div>

                                <div>
                                    <label class="mb-1 block text-xs text-gray-500 text-left" dir="ltr">Answer
                                        (English)</label>
                                    <textarea dir="ltr" formControlName="englishAnswer" rows="2"
                                        class="w-full rounded-md border-gray-200 p-2 text-sm focus:border-blue-500"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <aside class="lg:col-span-4">
                <div class="sticky top-24 space-y-6">
                    <div class="rounded-xl bg-white p-6 shadow-sm border border-gray-50">
                        <h4 class="mb-4 font-bold text-slate-800">إعدادات النشر</h4>

                        <div class="space-y-4 text-sm">

                            <!-- <div>
                                <label class="mb-1 block text-gray-500 font-medium">القسم (Category)</label>
                                <select formControlName="category"
                                    class="w-full rounded-lg border-gray-200 py-2 focus:ring-blue-500">
                                    <option value="Design">Design</option>
                                    <option value="Architecture">Architecture</option>
                                    <option value="Interior">Interior</option>
                                </select>
                            </div> -->

                            <!-- ✅ المطلوب: Arabic url -->
                            <div>
                                <label class="mb-1 block text-gray-500 font-medium">Arabic url</label>
                                <input type="text" formControlName="arabicUrl"
                                    class="w-full rounded-lg border-gray-200 py-2 placeholder:text-gray-300"
                                    placeholder="حساب-ضريبة-القيمة-المضافة">
                            </div>

                            <!-- ✅ المطلوب: englishURL -->
                            <div>
                                <label class="mb-1 block text-gray-500 font-medium">url (slug) english</label>
                                <input type="text" dir="ltr" formControlName="englishUrl"
                                    class="w-full rounded-lg border-gray-200 py-2 placeholder:text-gray-300"
                                    placeholder="calculating-vat-guide">
                            </div>

                            <div>
                                <label class="mb-1 block text-gray-500 font-medium">SEO Meta Title</label>
                                <input type="text" formControlName="metaTitle"
                                    class="w-full rounded-lg border-gray-200 py-2" placeholder="Google SEO Title">
                            </div>

                            <div>
                                <label class="mb-1 block text-gray-500 font-medium">الصورة الرئيسية</label>

                                <input type="file" accept="image/*" (change)="onMainImageChange($event)"
                                    class="w-full rounded-lg border-gray-200 py-2" />

                                <div *ngIf="mainImageObjectUrl"
                                    class="mt-3 overflow-hidden rounded-xl border border-gray-100">
                                    <img [src]="mainImageObjectUrl" class="w-full h-40 object-cover" />
                                </div>
                                <div class="mt-3">
                                    <label class="mb-1 block text-gray-500 font-medium">الصورة الرئيسية alt text</label>

                                    <input type="text" formControlName="altText"
                                        class="w-full rounded-lg border-gray-200 py-2" />
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </aside>

        </div>
    </div>
    }
</div>

<app-messege-dialog [open]="dialogOpen" [variant]="dialogVariant" [title]="dialogTitle" [message]="dialogMessage"
    [buttons]="dialogButtons" (closed)="dialogOpen = false" (action)="onDialogAction($event)">
    <!-- اختياري: أي محتوى إضافي جوّه الديالوج -->
    <!-- <div class="mt-2 text-sm text-gray-500">أي تفاصيل...</div> -->
</app-messege-dialog>
