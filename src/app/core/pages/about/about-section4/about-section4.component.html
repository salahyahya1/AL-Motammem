<div id="AboutSection4" #AboutSection4
    class="min-h-screen w-full bg-white relative flex flex-col justify-center items-center relative">
    <div id="capsuleAboutWrap" class="capsule-wrap">
        <svg id="capsule-about" class="md:w-[142px] w-[100px] h-[55px] ltr:md:w-[200px] ltr:w-[142px] ltr:h-[75px] "
            width="142" height="55" viewBox="0 0 157 56" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect class="capsule-aboutRect" x="2.5" y="0.5" width="142" height="55" rx="27.5" stroke="var(--light-gray)"
                stroke-width="3" fill="transparent" />
        </svg>

        <div class="capsule-text-about">
            <div class="text-center" xmlns="http://www.w3.org/1999/xhtml">
                <h2 id="AboutSection4-TITLE"
                    class="text-[var(--primary)] text-[2rem] lg:text-[2rem] xl:text-[2rem] ltr:text-[1.6rem] ltr:lg:text-[1.6rem] ltr:xl:text-[1.6rem] text-nowrap ltr:mr-2.5">
                    {{ 'ABOUT.SECTION4.TITLE' | translate }}
                </h2>
            </div>
        </div>
    </div>

    <div id="AboutSection4Bottom" #AboutSection4Bottom class="erp-carousel" [dir]="isRtl ? 'rtl' : 'ltr'">
        <div class="controls">
            <button id="arrowRight2" class="arrow right" aria-label="التالي">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" class="ltr:rotate-y-180">
                    <path d="M9 6L15 12L9 18" stroke="#9e9e9e" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </button>

            <button id="arrowLeft2" class="arrow left" aria-label="السابق">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" class="ltr:-rotate-y-180">
                    <path d="M15 18L9 12L15 6" stroke="#9e9e9e" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </button>
        </div>

        <div #swiperEl class="swiper" [dir]="isRtl ? 'rtl' : 'ltr'">
            <div class="swiper-wrapper ps-[1.18rem]">
                <div class="swiper-slide" *ngFor="let f of features">
                    <div class="card">
                        <div class="text-content text-start">
                            <h3>{{ f.title | translate }}</h3>
                            <p>{{ f.text | translate }}</p>
                        </div>
                    </div>
                    <P class="separator"></P>
                </div>
            </div>
        </div>


    </div>
    <div class="absolute top-0 right-0 -z-1">
        <img src="./images/circle.svg" loading="lazy" alt="blue ball">
    </div>

</div>
