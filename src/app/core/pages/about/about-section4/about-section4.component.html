<div id="AboutSection4" #AboutSection4
    class="h-screen w-full bg-white relative flex flex-col justify-center items-center">
    <!-- <svg id="capsule3" viewBox="0 0 759 132" xmlns="http://www.w3.org/2000/svg"
        style="width: 757px; height: 131px; max-width: 90%;" class="md:w-[761px] mt-10">
        <rect class="capsule-path2" x="1" y="1" width="755" height="129" rx="60" stroke="var(--dark-gray)"
            stroke-width="3" fill="transparent" filter="url(#capsule3Shadow)" /> -->
    <svg id="capsule3" width="147" height="59" viewBox="0 0 157 56" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect class="capsule-path3" x="2.5" y="0.5" width="142" height="55" rx="27.5" stroke="var(--light-gray)"
            stroke-width="3" fill="transparent" filter="url(#capsule3Shadow)" />

        <foreignObject x="4.5" y="2" width="143" height="56">
            <div class="text-center" xmlns="http://www.w3.org/1999/xhtml">
                <P id="AboutSection4-TITLE" class="text-[var(--primary)] text-[2rem] lg:text-[2rem] xl:text-[2rem]">
                    قيمنا
                </P>
            </div>
        </foreignObject>
    </svg>

    <div id="AboutSection4Bottom" #AboutSection4Bottom class="erp-carousel">
        <div class="controls">
            <button id="arrowRight" class="arrow right" aria-label="التالي">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none">
                    <path d="M9 6L15 12L9 18" stroke="#9e9e9e" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </button>

            <button id="arrowLeft" class="arrow left" aria-label="السابق">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none">
                    <path d="M15 18L9 12L15 6" stroke="#9e9e9e" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </button>
        </div>

        <div #swiperEl class="swiper" dir="rtl">
            <div class="swiper-wrapper ps-[1.18rem]">
                <div class="swiper-slide" *ngFor="let f of features">
                    <div class="card">
                        <div class="text-content">
                            <h3>{{ f.title }}</h3>
                            <p>{{ f.text }}</p>
                        </div>
                    </div>
                    <P class="separator"></P>
                </div>
            </div>
        </div>


    </div>

</div>
