<section id="section8"
        class=" screens-hero relative w-full min-h-svh sm:min-h-screen flex flex-col-reverse md:flex-row items-center justify-start md:justify-between md:gap-0 px-6 md:px-20 md:pt-10 pb-6">
        <div class="w-full md:w-[70%] text-center md:text-start pt-[3.12rem] mt-[3.12rem] md:pt-0 md:mt-0">
            <div class="w-full text-center md:text-start md:w-[80%]">
                <h1 id="section8-title"
                    class="text-[1.6rem] md:text-[1.9rem] lg:text-[2.15rem] xl:text-[2.45rem] font-bold leading-snug text-[var(--primary)]">
                    {{ 'HOME.CONTACT-US.TITLE' | translate }}
                </h1>

                <p id="section8-details"
                    class="mt-4 pe-5  text-[var(--dark-gray)] text-[0.9rem] md:text-[1.1rem] lg:text-[1.3rem] xl:text-[1.6rem] md:text-base leading-relaxed font-normal">
                    {{ 'HOME.CONTACT-US.DETAILS' | translate }}
                </p>

                <div class="mt-8 flex flex-col sm:flex-row justify-center md:justify-start gap-4">
                    <a appOpenFormDialog id="section8-button1"
                        class="bg-[var(--primary)] hover:bg-[var(--primary-dark)] text-white px-6 py-3 rounded-full text-[0.7rem] md:text-[0.8rem] lg:text-[1rem] xl:text-[1.3rem] font-semibold shadow-md transition">
                        {{ 'HOME.CONTACT-US.BTN1' | translate }}
                    </a>
                    <a routerLink="/coming-soon" id="section8-button2"
                        class="bg-[var(--primary-light)] hover:bg-[var(--primary-dark)] text-white px-6 py-3 rounded-full text-[0.7rem] md:text-[0.8rem] lg:text-[1rem] xl:text-[1.3rem] font-semibold shadow-md transition">
                        {{ 'HOME.CONTACT-US.BTN2' | translate }}
                    </a>
                </div>
            </div>
        </div>
        <div class="stack-wrap pb-[3.15rem] min-[560px]:mb-5 sm:mb-10 md:mb-0 md:pb-0">
            <div class="w-[65%] md:w-full relative me-auto md:me-px ms-[1rem] md:ms-3">
                @for (i of [1,2,3,4,5,6]; track i) {
                <div class="hero-visuals stack-item stack-{{i}} ">
                    <div class="mix purchase">
                        <img class="thumb" src="/images/homepage/screens/screens {{i}}.png" alt="">
                    </div>
                    <div class="portfolio-overlay ">
                        <div class="imageview">
                            <img src="/images/homepage/screens/screens {{i}}.png" alt="">
                        </div>
                    </div>
                </div>
                }
            </div>
        </div>
</section>
