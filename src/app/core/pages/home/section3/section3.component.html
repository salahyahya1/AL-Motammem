    <div id="capsule2Wrap" class="relative mx-auto
         w-[min(815px,92vw)]
         rtl:aspect-[759/132]
         ltr:aspect-[759/165] md:ltr:aspect-[759/150]">
        <svg id="capsule2" class="absolute inset-0 h-full w-full" viewBox="0 0 759 132" preserveAspectRatio="none"
            xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <rect class="capsule-path2" x="1" y="1" width="755" height="129" rx="60" stroke="var(--dark-gray)"
                stroke-width="3" fill="transparent" />
        </svg>

        <div class="absolute inset-0 flex flex-col items-center justify-center text-center px-5 sm:px-10"
            [dir]="isRtl ? 'rtl' : 'ltr'">
            <p id="section50-TITLE" class="text-[var(--primary)] font-bold leading-tight
             rtl:text-[clamp(1.2rem,2.4vw,2rem)]
             ltr:text-[clamp(1.05rem,2.1vw,1.85rem)]
             max-w-[60ch]">
                {{ 'HOME.SECTION3.TITLE' | translate }}
            </p>

            <p id="section50-details" class="mt-2 text-[var(--dark-gray)] font-normal leading-relaxed
             rtl:text-[clamp(.65rem,1vw,.95rem)]
             ltr:text-[clamp(.6rem,.95vw,.9rem)]
             max-w-[72ch]">
                {{ 'HOME.SECTION3.DETAILS' | translate }}
            </p>
        </div>
    </div>

    <div id="section50Bottom" class="erp-carousel" [dir]="isRtl ? 'rtl' : 'ltr'">
        <div class="controls">
            <button id="arrowRight" class="arrow right" aria-label="التالي">
                <svg width="23" height="26" viewBox="0 0 23 26" fill="none" class="ltr:rotate-y-180"
                    xmlns="http://www.w3.org/2000/svg">
                    <path d="M22.5 12.9902L-1.2235e-06 25.9806L-8.78432e-08 -0.000147849L22.5 12.9902Z"
                        fill="#989898" />
                </svg>
            </button>

            <button id="arrowLeft" class="arrow left" aria-label="السابق">
                <svg width="23" height="26" viewBox="0 0 23 26" fill="none" class=" ltr:-rotate-y-180"
                    xmlns="http://www.w3.org/2000/svg">
                    <path d="M6.55671e-07 12.9902L22.5 25.9806L22.5 -0.000147849L6.55671e-07 12.9902Z" fill="#989898" />
                </svg>
            </button>
        </div>

        <div #swiperEl class="swiper">
            <div class="swiper-wrapper ps-[1.18rem]">
                <div class="swiper-slide" *ngFor="let f of features">
                    <div class="card">
                        <div class="text-content text-start">
                            <h3> {{ f.titleKey | translate }}</h3>
                            <p> {{ f.textKey | translate }}</p>
                        </div>
                    </div>
                    <P class="separator"></P>
                </div>
            </div>
        </div>


    </div>
