<section id="hero"
  class="relative w-full min-h-screen flex flex-col-reverse md:flex-row items-center justify-center md:justify-between gap-10 md:gap-0 md:ps-20 py-15 md:pt-14 ">
  <div class="w-full md:w-[56.5%] relative text-center md:text-start z-10 px-6 md:px-0">
    <h1 id="hero-title"
      class="text-[1.5rem] md:text-[2rem] lg:text-[2.6rem] xl:text-[3rem] font-bold leading-snug text-[var(--primary)]">
      {{ 'HOME.HERO.TITLE' | translate }}
    </h1>

    <p id="hero-subtitle"
      class="mt-4 text-[var(--dark-gray)] md:text-[1rem] lg:text-[1.2rem] xl:text-[1.9rem] md:text-base leading-relaxed font-normal">
      {{ 'HOME.HERO.SUB-TITLE' | translate }}
    </p>

    <p id="hero-details"
      class="mt-4 pe-5 text-[var(--light-gray)] md:text-[1rem] lg:text-[1.2rem] xl:text-[1.9rem] md:text-base leading-relaxed font-normal">
      {{ 'HOME.HERO.DETAILS' | translate }}
    </p>
    <div class="mt-8 flex flex-col sm:flex-row justify-center md:justify-start gap-4">
      <button appOpenFormDialog id="button1home"
        class="bg-[var(--primary)] hover:bg-[var(--primary-dark)] text-white px-6 py-3 rounded-full text-sm font-semibold shadow-md transition">
        {{ 'HOME.HERO.BTN1' | translate }}
      </button>
      <a id="button2home"
        href="https://wa.me/201205999468?text=%D8%AA%D9%81%D8%A7%D8%B5%D9%8A%D9%84%20%D8%B9%D9%86%20%D8%A7%D9%84%D8%AE%D8%AF%D9%85%D9%87"
        target="_blank" rel="noopener noreferrer"
        class="bg-[var(--primary-light)] hover:bg-[var(--primary-dark)] text-white px-14 py-3 rounded-full text-sm font-semibold shadow-md transition">
        أبدأ المحادثة الآن
      </a>
    </div>
  </div>


  <div class="relative md:contents">
    <div class="w-full md:w-[43.5%] relative z-0 flex items-center justify-start">

      <!-- ✅ Mobile: static image -->
      @if (isMobile) {
      <div class="hero-visual-inner relative w-full max-w-[750px] hero-ratio">
        <img class=" w-full h-full object-cover z-10" src="/images/homepage/SS_final_4cols_q92Sm.jpg" width="631"
          height="407" loading="eager" fetchpriority="high" decoding="async" alt="" />
      </div>
      } @else {
      <ng-container #desktopHost></ng-container>

      }

    </div>
  </div>


  <!-- <div class="absolute w-full h-full inset-0 md:left-0 right-0 md:top-0 -z-10 overflow-hidden">
      <video #heroVideo class="hidden md:block md:left-0 right-0 w-full absolute top-0 bottom-0 h-full object-cover"
        style="opacity: 0.8;" preload="none" muted playsinline loop poster="/images/hero-lcp.webp">
      </video>

    </div> -->


</section>
